<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Weather</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but Weather doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      window.checkAndAttachMapScript = function(callback) {
        if (!!window.google) {
          callback();
          return true;
        }

        window.mapApiInitialized = callback;
        let script = document.createElement("script");
        script.src =
          "https://maps.googleapis.com/maps/api/js?key=AIzaSyArh7ZRl-dZ75xyFIYL3fe-GyxT1msGElo&libraries=places,geometry&callback=mapApiInitialized";
        document.body.appendChild(script);
      };
    </script>
  </body>
</html>
